<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表单 -->
    <!-- 用于收集用户信息如登录页面 注册页面 搜索区别 -->
    <!-- input标签  -->
    文本框<input type="text">
    <br>
    密码框<input type="password">
    <br>
    男<input type="radio">
    女<input type="radio">
    <br>
    多选框<input type="checkbox">
    <br>
    上传文件<input type="file">
    <br><br><br><br>
    <!-- input标签占位文本 提示信息 -->
    用户名：<input type="text" placeholder="请输入用户名">
    <br>
    密码：<input type="password" placeholder="请输入密码">
    <br>
    <!--radio单选框 name属性相同表示同组，实现单选。checked表示默认选择 -->
    我是<input type="radio" name="gender">男
    <input type="radio" name="gender" checked>女
    <!-- checkbox多选框 checked默认选中-->
    我的性格有<input type="checkbox" checked>温柔
    <input type="checkbox">勇敢
    <input type="checkbox" checked>善良
    <!-- file 属性multiple可以实现上传文件多选功能 -->
    <input type="file" multiple>
    <!-- 下拉菜单 -->
    城市:<select>
        <option>武汉</option>
        <option selected>广州</option>
        <option>上海</option>
    </select>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <link rel="stylesheet" href="./study0908d.css">
</head>
<body>
    <p>p标签</p>
    <p>p标签2</p>
    <div class="div1">div</div>
    <div class="div2">div2</div>
    <span class="div1">一个类选择器可以被多个标签使用</span>
    <br>
    <span class="div1 size">一个标签也可以使用多个类名</span>
</body>
</html>
<!-- 标签选择器选中所有同名标签的样式，无法差异化同名标签样式 -->
<!-- 类选择器，给标签加上类名，根据类名找到对应的标签设计格式 一个类选择器可以被多个标签使用-->
<!-- 一个标签也可以使用多个类名  -->
<!-- 开发习惯:类名见名知意，多个单词可以用-连接，例如news-hd -->

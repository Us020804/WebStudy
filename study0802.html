<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0802</title>
</head>
<!-- 网页文本图片的样式 -->
<body>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <!-- 标题标签 h1~h6 一级标题最大 都加粗独占一行即换行-->
    <!-- h1一般一个网页只用一次，放新闻标题或者网页的logo -->
    <p>段落1</p>
    <p>段落2</p>
    <!-- 段落标签 独占一行换行，且段落之间存在一个空行-->
    <strong>加粗格式</strong>
    <em>倾斜格式</em>
    <ins>下划线格式</ins>
    <del>删除线格式</del>
    <br>
    <!-- 文本格式化标签 添加特殊格式 无自动换行-->
    <img src="./夜景.png" alt="">
    <br>
    <img src="./粉色樱花场景.png" alt="" title="粉色樱花场景">
    <br>
    <img src="" alt="图片暂时无法显示">
    <!-- 图像标签 alt替换文本表示图片无法显示时候显示的文字 title表示鼠标悬停时候显示的文字-->
    <img src="./images/image1.png" alt="泳池边的女孩" title="泳池边的女孩">
    <br>
    <!-- 相对路径 .表示当前文件所在的文件夹  文件夹名字/表示进入到文件夹 ..表示当前文件的上一级文件夹 /表示进入文件夹-->
    <img src="F:\WebStudy\粉色樱花场景.png">
    <br>
    <!-- 绝对路径  -->
    <img src="https://i0.hdslb.com/bfs/banner/93159a770ba6d34f76b04333c73d7b11198c02b5.jpg@800w_512h_!web-home-carousel-cover.avif">
    <br>
    <!-- 在线网页图片的绝对路径 -->
    <strong>加粗内容</strong>
    <br> 
    <!-- br标签表示换行 -->
    <dev>内容2</dev>
    
    <hr>
</body>
<!-- 网页内容，文本，图片 -->
 
</html>
